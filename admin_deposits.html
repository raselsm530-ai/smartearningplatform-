<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>Pending Deposits</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            height: 100vh;
            margin: 0;
            padding-top: 20px;
            text-align: center;
            color: white;
        }

        h2 {
            margin-bottom: 20px;
        }

        #depositList {
            width: 90%;
            max-width: 450px;
            margin: auto;
        }

        .deposit-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 12px;
            color: white;
            text-align: left;
        }

        button {
            padding: 6px 12px;
            border: none;
            margin-top: 8px;
            border-radius: 6px;
            cursor: pointer;
        }

        .approve-btn {
            background: green;
            color: white;
        }

        .back-btn {
            background: red;
            color: white;
            width: 150px;
            margin-top: 25px;
        }
    </style>
</head>

    <h2>Pending Deposits</h2>

    <div id="depositList">
        <!-- JS Loaded Requests -->

    <button class="back-btn" onclick="window.location.href='admin.html'">Back</button>
