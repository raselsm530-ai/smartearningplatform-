<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <h2>Withdraw Money</h2>

        <label>Select Method</label>
        <select id="method">
            <option value="bkash">Bkash</option>
            <option value="nagad">Nagad</option>
            <option value="rocket">Rocket</option>
        </select>

        <label>Account Number</label>
        <input type="text" id="number" placeholder="Enter account number">

        <label>Amount</label>
        <input type="number" id="withdrawAmount" placeholder="Enter amount">

        <button onclick="withdrawNow()">Withdraw</button>

        <p id="msg" style="margin-top: 10px; font-weight: bold;"></p>

        <a href="dashboard.html">
            <button style="background: gray;">Back</button>
        </a>
    </div>

    <script src="wallet.js"></script>

    <script>
        function withdrawNow() {

            let amount = parseFloat(document.getElementById("withdrawAmount").value);
            let number = document.getElementById("number").value;
            let msg = document.getElementById("msg");

            if (!number || number.length < 6) {
                msg.innerText = "Enter valid account number!";
                msg.style.color = "red";
                return;
            }

            if (!amount || amount <= 0) {
                msg.innerText = "Enter valid amount!";
                msg.style.color = "red";
                return;
            }

            let balance = getBalance();

            if (amount > balance) {
                msg.innerText = "Not enough balance!";
                msg.style.color = "red";
                return;
            }

            // Deduct money
            let newBalance = deductMoney(amount);

            msg.innerText = "Withdraw request submitted! New Balance: " + newBalance + "à§³";
            msg.style.color = "green";

            document.getElementById("withdrawAmount").value = "";
            document.getElementById("number").value = "";
        }
    </script>

</body>
</html>
