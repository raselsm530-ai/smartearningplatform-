<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>উত্তোলন</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2 class="page-title">উত্তোলন</h2>

    <div class="input-group">
        <input type="number" id="withdrawAmount" placeholder="উত্তোলন এমাউন্ট">
    </div>

    <div class="input-group">
        <select id="paymentMethod">
            <option value="">পেমেন্ট মেথড নির্বাচন করুন</option>
            <option value="bKash">bKash</option>
            <option value="Nagad">Nagad</option>
            <option value="Rocket">Rocket</option>
        </select>
    </div>

    <div class="input-group">
        <input type="text" id="accountNumber" placeholder="মোবাইল নাম্বার">
    </div>

    <div class="input-group">
        <input type="password" id="withdrawPin" placeholder="উত্তোলন পিন (৪ সংখ্যা)">
    </div>

    <button onclick="withdrawMoney()">উত্তোলন করুন</button>
</div>

<script src="withdraw.js"></script>
</body>
</html>
