<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .admin-login {
            background: white;
            width: 90%;
            max-width: 400px;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4e73df;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="admin-login">
    <h2>Admin Login</h2>

    <input type="text" id="adminUser" placeholder="Username">admin
    <input type="password" id="adminPass" placeholder="Password">lami123

    <button onclick="adminLogin()">Login</button>
</div>

<script src="admin_auth.js"></script>

</body>
</html>
