<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>ডিপোজিট</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2 class="page-title">টাকা যোগ করুন</h2>

    <div class="info-box">
        <p><strong>ডিপোজিট নাম্বার:</strong></p>
        <p id="paymentNumber">মেথড নির্বাচন করুন</p>
    </div>

    <div class="input-group">
        <input type="number" id="depositAmount" placeholder="এমাউন্ট লিখুন">
    </div>

    <div class="input-group">
        <select id="paymentMethod" onchange="updateNumber()">
            <option value="">পেমেন্ট মেথড নির্বাচন করুন</option>
            <option value="bkash">Bkash</option>
            <option value="nagad">Nagad</option>
            <option value="rocket">Rocket</option>
        </select>
    </div>

    <div class="input-group">
        <input type="text" id="trxid" placeholder="Transaction ID (TrxID)">
    </div>

    <button onclick="depositMoney()">ডিপোজিট রিকোয়েস্ট পাঠান</button>
</div>

<script src="wallet.js"></script>
</body>
</html>
