<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .top-bar {
            background: #0a9d41;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
        }

        .container {
            margin: 20px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }

        .info-box {
            font-size: 18px;
            padding: 10px;
            border-left: 5px solid #0a9d41;
            margin-bottom: 15px;
            background: #f8fff9;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #0a9d41;
            color: white;
            border: none;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #087a34;
        }

        .menu {
            margin-top: 20px;
        }

        .menu a {
            display: block;
            background: #e8ffe8;
            padding: 12px;
            text-decoration: none;
            color: #0a9d41;
            margin-bottom: 10px;
            border-radius: 5px;
            font-size: 18px;
            border: 1px solid #0a9d41;
            text-align: center;
        }

        .menu a:hover {
            background: #c1ffc1;
        }
    </style>
</head>

<body>

    <div class="top-bar">User Dashboard</div>

    <div class="container">

        <div class="info-box" id="userName"></div>
        <div class="info-box" id="userPhone"></div>

        <div class="menu">
            <a href="deposit.html">ðŸ’° Deposit</a>
            <a href="withdraw.html">ðŸ’¸ Withdraw</a>
            <a href="team.html">ðŸ‘¥ My Team</a>
            <a href="wallet.html">ðŸ‘œ Wallet</a>
        </div>

        <button onclick="logout()">Logout</button>
    </div>

    <script>
        // Check Login Status
        let isLoggedIn = localStorage.getItem("isLoggedIn");
        let userData = localStorage.getItem("user");

        if (isLoggedIn !== "true" || !userData) {
            window.location.href = "login.html";
        }

        let user = JSON.parse(userData);

        document.getElementById("userName").innerText = "ðŸ‘¤ Name: " + user.fullname;
        document.getElementById("userPhone").innerText = "ðŸ“ž Phone: " + user.phone;

        function logout() {
            localStorage.removeItem("isLoggedIn");
            window.location.href = "login.html";
        }
    </script>

</body>
</html>
