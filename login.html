<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>লগইন</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">

    <h2 class="page-title">লগইন</h2>

    <!-- ⚠️ form আছে কিন্তু submit আটকানো হবে -->
    <form id="loginForm">

        <div class="input-group">
            <input type="text" id="phone" placeholder="মোবাইল নম্বর" required>
        </div>

        <div class="input-group">
            <input type="password" id="password" placeholder="পাসওয়ার্ড" required>
        </div>

        <button type="submit" class="btn-primary">লগইন</button>

    </form>

    <div class="signup-link">
        একাউন্ট নেই? <a href="register.html">রেজিস্টার করুন</a>
    </div>

</div>

<script src="login.js"></script>console.log(localStorage);
</body>
</html>
