<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: white;
            padding: 25px;
            width: 90%;
            max-width: 350px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
            border-radius: 10px;
        }
        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #0d6efd;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 16px;
        }
        button:hover {
            background: #0a58ca;
        }
        .link {
            text-align: center;
            margin-top: 15px;
        }
        a {
            color: #0d6efd;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Login</h2>

        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">

        <button>Login</button>

        <div class="link">
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </div>

</body>
</html>
