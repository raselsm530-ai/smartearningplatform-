<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>

    <div class="container">

        <form id="registerForm">

            <div class="input-group">
                <input type="text" id="phone" placeholder="মোবাইল নম্বর">
            </div>

            <div class="input-group">
                <input type="password" id="password" placeholder="পাসওয়ার্ড">
            </div>

            <div class="input-group">
                <input type="password" id="confirmPassword" placeholder="কনফার্ম পাসওয়ার্ড">
            </div>

            <div class="input-group">
                <input type="number" id="withdrawPin" placeholder="উত্তোলন পিন (৪ সংখ্যা)">
            </div>

            <div class="input-group">
                <input type="text" id="inviteCode" placeholder="রেফার কোড">
            </div>

            <button type="submit">রেজিস্টার</button>

        </form>

        <div class="login-link">
            <a href="login.html">লগইন</a>
        </div>

    </div>

    <script src="register.js"></script>
</body>
</html>
