<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Earning Platform</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4B7BFF, #8E54E9);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #fff;
        }

        .container {
            background: rgba(255,255,255,0.05);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 450px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        p {
            font-size: 16px;
            margin: 10px 0;
        }

        a.btn {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            background: linear-gradient(135deg, #10b981, #22c55e);
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 12px;
            transition: transform 0.15s, box-shadow 0.15s;
        }

        a.btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #d1d5db;
        }

        @media (max-width: 480px) {
            h1 { font-size: 24px; }
            a.btn { width: 80%; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>স্বাগতম Smart Earning Platform এ</h1>
    <p>আপনার মোবাইল নাম্বার দিয়ে সহজে রেজিস্টার বা লগইন করুন।</p>

    <a href="register.html" class="btn">রেজিস্টার করুন</a>
    <a href="login.html" class="btn">লগইন করুন</a>

    <div class="footer">
        &copy; 2025 Smart Earning Platform. সর্বস্বত্ব সংরক্ষিত।
    </div>
</div>

</body>
</html>
