<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>হোম</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="home.css">
</head>
<body>

<!-- Header -->
<div class="home-header">
    <h2 id="welcomeText">স্বাগতম</h2>
</div>

<!-- Balance -->
<div class="balance-box">
    <h3>বর্তমান ব্যালেন্স</h3>
    <p id="balanceText">0 ৳</p>
</div>

<!-- Menu -->
<div class="grid-menu"><div class="menu-card" onclick="location.href='wallet.html'">
    <h4>ওয়ালেট</h4>
    <p>ব্যালেন্স ও ডিপোজিট</p>
</div>

    <!-- Deposit অপশন ইচ্ছাকৃতভাবে বাদ -->

    <!-- Package -->
    <div class="menu-card" onclick="location.href='package.html'">
        <h4>প্যাকেজ</h4>
        <p>কিনুন</p>
    </div>

    <!-- Withdraw -->
    <div class="menu-card" onclick="location.href='withdraw.html'">
        <h4>টাকা উত্তোলন</h4>
        <p>ব্যালেন্স তুলুন</p>
    </div>

    <!-- History -->
    <div class="menu-card" onclick="location.href='history.html'">
        <h4>লেনদেন</h4>
        <p>হিস্টরি দেখুন</p>
    </div>

    <!-- Profile -->
    <div class="menu-card" onclick="location.href='profile.html'">
        <h4>প্রোফাইল</h4>
        <p>আপনার তথ্য</p>
    </div>

    <!-- Logout -->
    <div class="menu-card logout" onclick="logoutUser()">
        <h4>লগআউট</h4>
        <p>অ্যাকাউন্ট থেকে বের হন</p>
    </div>

</div>

<script src="home.js"></script>
</body>
</html>
