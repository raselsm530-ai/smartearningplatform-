<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2 class="page-title">রেজিস্টার</h2>

    <div class="input-group">
        <input type="text" id="phone" placeholder="মোবাইল নম্বর">
    </div>

    <div class="input-group">
        <input type="password" id="password" placeholder="পাসওয়ার্ড">
    </div>

    <div class="input-group">
        <input type="password" id="confirmPassword" placeholder="কনফার্ম পাসওয়ার্ড">
    </div>

    <div class="input-group">
        <input type="number" id="withdrawPin" placeholder="উইথড্র পিন (৪ সংখ্যা)">
    </div>

    <button onclick="registerUser()">রেজিস্টার</button>

    <div class="login-link">
        <a href="login.html">লগইন</a>
    </div>
</div>

<script src="register.js"></script>
</body>
</html>
