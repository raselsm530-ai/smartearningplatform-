<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>রেজিস্টার</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .register-box {
            width: 90%;
            max-width: 420px;
            background: #f5f7ff;
            padding: 25px;
            border-radius: 18px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
            text-align: center;
        }

        input {
            width: 100%;
            margin: 8px 0;
            padding: 14px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #4B7BFF;
            color: #fff;
            border: none;
            border-radius: 12px;
            margin-top: 12px;
        }
    </style>

</head>
<body>

    <div class="register-box">

        <h2>রেজিস্টার</h2>

        <input type="tel" id="phone" placeholder="মোবাইল নাম্বার">
        <input type="password" id="password" placeholder="পাসওয়ার্ড">
        <input type="password" id="cpassword" placeholder="কনফার্ম পাসওয়ার্ড">
        <input type="number" id="pin" placeholder="উইথড্র পিন (৪ সংখ্যা)">
        <input type="text" id="refer" placeholder="রেফার কোড (ঐচ্ছিক)">

        <button onclick="register()">রেজিস্টার</button>

        <p style="margin-top:15px">ইতিমধ্যে অ্যাকাউন্ট আছে? <a href="login.html">লগইন</a></p>

    </div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="register.js"></script>

</body>
</html>
