<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>রেজিস্টার</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }

        .register-box {
            width: 100%;
            max-width: 420px;
            background: #f5f7ff;
            padding: 25px;
            border-radius: 18px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
            text-align: center;
        }

        input {
            width: 100%;
            margin: 10px 0;
            padding: 14px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #4B7BFF;
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            margin-top: 12px;
            cursor: pointer;
        }

        a {
            color: #4B7BFF;
            font-weight: 600;
        }
    </style>

</head>
<body>

    <div class="register-box">

        <h2>রেজিস্টার</h2>

        <input type="tel" id="phone" placeholder="মোবাইল নাম্বার" required>
        <input type="password" id="password" placeholder="পাসওয়ার্ড" required>
        <input type="password" id="cpassword" placeholder="কনফার্ম পাসওয়ার্ড" required>
        <input type="number" id="pin" placeholder="উইথড্র পিন (৪ সংখ্যা)" required>
        <input type="text" id="refer" placeholder="রেফার কোড (ঐচ্ছিক)">

        <!-- MAIN FIX HERE -->
        <button type="button" onclick="register()">রেজিস্টার</button>

        <p style="margin-top:15px">ইতিমধ্যে অ্যাকাউন্ট আছে? <a href="login.html">লগইন</a></p>

    </div>

    <script type="module" src="./firebase-config.js"></script>
<script type="module" src="./register.js"></script>

</body>
</html>
